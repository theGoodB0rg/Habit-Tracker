name: Android Debug APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: |
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          yes | sdkmanager --licenses

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Bump Gradle memory for CI
        run: |
          sed -i 's/^org.gradle.jvmargs=.*/org.gradle.jvmargs=-Xmx2g -Xms512m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8/' gradle.properties

      - name: Assemble Debug
        run: ./gradlew :app:assembleDebug --stacktrace --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
